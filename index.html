<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>

        <!-- Normalize css -->
        <link rel="stylesheet" href="/css/normalize.css" />
        
        <!-- Fonts -->        
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300&display=swap" rel="stylesheet">
        
        <!-- Fontawesome -->
        <script src="https://kit.fontawesome.com/55f60bf8e7.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />

        <!-- Common style -->
        <link rel="stylesheet" href="/css/index.css" />
        <link rel="stylesheet" href="/css/current-weather.css" />
        <link rel="stylesheet" href="/css/forecast.css" />
    </head>
    <body>
        <header>
            <nav>
                <ul>
                    <li><i class="fa-solid fa-cloud"></i><a href="index.html">Weather App</a></li>
                </ul>
            </nav> 
        </header>
        <main>
            <section>
                <div class="main-menu">
                    <div class="favorites-menu">
                        <form id="form-cities">
                            <select name="favorite-cities" id="favorite-cities" class="favorite-cities">
                            </select>
                            <button type="submit" id="button-check-weather">Check weather</button>
                        </form>
                    </div>
                    <div class="search">
                        <form id="form-search">
                            <input type="text" id="input-search" placeholder="Search for a city" autofocus>
                            <button id="button-search" type="submit">Search</button>
                            <span id="msg-search" class="msg"></span>
                        </form>
                    </div>
                </div>
                <div class="favorite-add">
                    <button id="addFavorite"><i class="fa-solid fa-star"></i></button>
                </div>
                <div id="current-weather"></div>
            </section>
        </main>
        <footer></footer>
        <script type="module" src="/js/script.js"></script> 
        <script type="module" src="/js/api.js"></script>
        <script>
            //Autocomplete google
            let autocomplete;
            function initMap(){
            autocomplete = new google.maps.places.Autocomplete(
                document.getElementById('input-search'),
                {
                types: ['(cities)'],
                fields: ['place_id', 'geometry', 'name']
                });

            autocomplete.addListener('city_changed', onCityChanged);
            }

            function onCityChanged() {
                var city = autocomplete.getPlace();

                if (!place.geometry) {
                    document.getElementById('input-search').placeholder = 'Search for a city';
                } else {
                    
                }
            }
        </script>
        <script async src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCeoS7-NumpTy_JSBg_4tNpCUD-iTtd3dg&libraries=places&callback=initMap"></script>
    </body>
</html>
